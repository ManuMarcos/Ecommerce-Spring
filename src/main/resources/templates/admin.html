<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml" >
<head>
	<meta charset="UTF-8">
	<title th:text>Title</title>
	<link rel="stylesheet" th:href="@{/css/syles.css}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

	
	
	<div class="page-container">
		<div class="content-wrap">
			<!-- Header -->
			<div th:insert="~{layout/header :: header}"></div>
			
			<!-- Nav Buttons  -->
			<nav>
				
				<button type="button" class="btn btn-primary" th:text="#{category.create}"></button>
			</nav>
			
			<main>
				<table class="table table-hover">
					<tr>
						<th th:text="#{product.img}"></th>
						<th th:text="#{product.id}"></th>
						<th th:text="#{product.name}"></th>
						<th th:text="#{product.description}"></th>
						<th th:text="#{product.category}"></th>
						<th th:text="#{product.price}"></th>
						<th></th>
					</tr>
					<tr th:each="product : ${products}" >
							<td>
								<img th:src="${product.imgLink}" class="img-thumbnail img-fluid table-product-image" alt="${product.description}}">
							</td>
							<td th:text="${product.idProduct}">Product id</td>
							<td th:text="${product.name}">Product name</td>
							<td th:text="${product.description}">Product description</td>
							<td th:text="${product.category}">Product category</td>
							<td th:text="${product.price}">Product price</td>
							<td><a th:href="@{/editProduct(idProduct=${product.idProduct})}" class="btn btn-primary btn-sm">Editar Producto</a></td>
					</tr>
				
				
				
				
				</table>
				
				
				
				
				
			</main>
			
			
		</div>
		
		
		
		

		<!-- Footer -->
		<div th:insert="~{layout/footer :: footer}"></div>
	</div>
	
	


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
