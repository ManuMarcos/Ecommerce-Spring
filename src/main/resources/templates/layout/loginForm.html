<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

  <div th:fragment="form" class="mt-3">
    <div id="login-title" class="d-flex justify-content-center mb-3">
      <h1>Inicio de Sesion</h1>
    </div>
  
    <form  class="container" th:action="@{/login}" method="post">
      <!-- Logout Message -->
      <div class="alert alert-success mb-3"  th:if="${param.logout}" th:text="#{action.info.logout}">
        You have been logged out.
      </div>
      <!-- Invalid user and password message -->
      <div class="alert alert-danger mb-4" th:if="${param.error}" th:text="#{action.info.incorretUserPassword}">
        Invalid username and password
      </div>
      <div class="mb-4">
        <input
                type="text"
                id="username"
                name="username"
                class="form-control"
                th:placeholder="#{placeholder.email}"
        />
      </div>
      <!-- Password -->
      <div class="mb-4">
        <input type="password" name="password" class="form-control" id="passwordInput" th:placeholder="#{placeholder.password}">
      </div>
      <!-- Buttons -->
      <nav class="mb-4">
        <button type="submit" class="btn btn-primary primary-button" th:text="#{action.login}">Login</button>
        <span>No tienes una cuenta? <a th:text="#{action.signUp}" th:href="@{/register}"></a></span>
      </nav>
    </form>
  
    
  </div>

  
  
  
  

</html>
