<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8">
  
  <title>Title</title>
</head>
<body>
  
  <div th:fragment="table">
    <table class="table table-hover">
      <tr>
        <th th:text="#{product.img}"></th>
        <th th:text="#{product.id}"></th>
        <th th:text="#{product.name}"></th>
        <th th:text="#{product.description}"></th>
        <th th:text="#{product.category}"></th>
        <th th:text="#{product.price}"></th>
        <th></th>
      </tr>
      <tr th:each="product : ${products}" >
        <td>
          <img th:src="${product.imgLink}" class="img-thumbnail img-fluid table-product-image" alt="${product.description}}">
        </td>
        <td th:text="${product.id}">Product id</td>
        <td th:text="${product.name}">Product name</td>
        <td th:text="${product.description}">Product description</td>
        <td th:text="${product.category.name}">Product Category</td>
        <td th:text="${product.price}">Product price</td>
        <td>
            <a  class="btn btn-primary btn-sm" th:href="@{/editProduct(idProduct=${product.id})}" th:text="#{action.edit}">Editar Producto</a>
            <a class="btn btn-danger btn-sm"  th:href="@{/deleteProduct(idProduct=${product.id})}" th:text="#{action.delete}"></a>
        </td>
      </tr>
    </table>
  </div>


  
</body>
</html>
