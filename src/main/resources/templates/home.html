<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title th:text="#{home.title}"></title>
        <link rel="stylesheet" th:href="@{/css/syles.css}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body>
        <div class="page-container">
            <div class="content-wrap">
                <!-- Header -->
                <div th:insert="~{layout/header :: header}"></div>
    
                <nav>
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" th:text="#{product.insert}" data-bs-target="#insertProductsModal"></button>
    

                    <!-- Button Admin -->
                    <a class="btn btn-danger" th:href="@{/admin}" th:text="#{admin.link}"></a>
                    
                </nav>
                
    
                <main class="container-fluid">
                    <div class="d-inline-flex flex-wrap column-gap-3">
                        <div th:each="product : ${products}" class="mb-3">
                            <div class="card h-100" style="width: 18rem;">
                                <img  th:src="${product.imgLink}"  class="card-img-top" alt="${product.description}">
                                <div class="card-body">
                                    <h5 class="card-title" th:text="${product.name}"></h5>
                                    <p th:text="${product.description}" class="card-text"></p>
                                    <p th:text="${'$' + product.price}" class="card-text" ></p>
                                    <p th:text="${product.category}" class="card-text"></p>
                                    <a href="#" class="btn btn-primary">Comprar</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
                
                <!-- Modal -->
                <div th:insert="~{layout/insertProductsModal :: modal}"></div>
                
                
                
            </div>

            <!-- Footer -->
            <div th:insert="~{layout/footer :: footer}"></div>
            
        </div>
        
        
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
</html>
